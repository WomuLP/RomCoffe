<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cafetería • Menú</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="main-container">
    
    <!-- Banner Section -->
    <section class="banner-section">
      <img class="banner" src="imagen/Banner.webp" alt="Banner cafetería" />
    </section>

<!-- Checkbox oculto que controla la visibilidad -->
<input type="checkbox" id="menu-toggle" hidden>

<!-- HEADER -->
<header class="main-header">
  <div class="header-content">
    <!-- LOGO -->
    <a href="#" class="romcoffe-logo">
      <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="white">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                 2 5.42 4.42 3 7.5 3
                 c1.74 0 3.41.81 4.5 2.09
                 C13.09 3.81 14.76 3 16.5 3
                 19.58 3 22 5.42 22 8.5
                 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <span class="romcoffe-text">Romcoffe</span>
    </a>

    <!-- BOTÓN ABRIR (fuera del menú) -->
    <label for="menu-toggle" class="menu-btn">
      <i class="bi bi-list"></i>
    </label>
  </div>
</header>

<!-- MENÚ LATERAL -->
<nav class="navbar-collapse">
  <!-- BOTÓN CERRAR (dentro del menú, arriba a la derecha) -->
  <label for="menu-toggle" class="close-btn">
    <i class="bi bi-x-lg"></i>
  </label>

  <ul class="navbar-nav">
    <!-- Elementos que se muestran cuando NO hay sesión -->
    <li class="nav-item" id="loginNavItem">
      <a class="nav-link" href="login.html">Inicio de sesión</a>
    </li>
    
    <!-- Elementos que se muestran cuando HAY sesión -->
    <li class="nav-item" id="userNavItem" style="display: none;">
      <a class="nav-link" href="#" id="userEmailNav">Usuario</a>
    </li>
    <li class="nav-item" id="adminNavItem" style="display: none;">
      <a class="nav-link" href="admin.html">Panel Admin</a>
    </li>
    <li class="nav-item" id="logoutNavItem" style="display: none;">
      <a class="nav-link" href="#" onclick="logout(); return false;" style="color: #f2b9c6;">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </a>
    </li>
    
  </ul>
</nav>

<!-- Carrusel de imágenes -->
<section class="mi-carrusel">
  <div class="carrusel-contenedor">
    <button class="carrusel-btn anterior" id="btnAnterior">‹</button>
    <div class="carrusel-imagenes" id="carruselImagenes">
      <img src="imagen/Destacado1.webp" alt="Destacado 1" class="carrusel-img activa">
      <img src="imagen/Destacado2.webp" alt="Destacado 2" class="carrusel-img">
      <img src="imagen/Destacado3.webp" alt="Destacado 3" class="carrusel-img">
      <img src="imagen/Destacado4.webp" alt="Destacado 4" class="carrusel-img">
    </div>
    <button class="carrusel-btn siguiente" id="btnSiguiente">›</button>
    <div class="carrusel-puntos">
      <span class="punto activo" data-indice="0"></span>
      <span class="punto" data-indice="1"></span>
      <span class="punto" data-indice="2"></span>
      <span class="punto" data-indice="3"></span>
    </div>
  </div>
</section>

<!-- Category Filter Menu -->
    <nav class="category-menu">
      <button class="chip active" data-category="all">todos</button>
      <button class="chip" data-category="cafe">café</button>
      <button class="chip" data-category="tes">tés</button>
      <button class="chip" data-category="bebidas-frias">bebidas frías</button>
      <button class="chip" data-category="desayuno">desayuno</button>
      <button class="chip" data-category="almuerzo">almuerzo</button>
      <button class="chip" data-category="postres">postres</button>
      <button class="chip" data-category="promos">promos</button>
    </nav>

    <!-- Main Content -->
    <main>
      <!-- Dynamic Content Container -->
      <div id="contenido">
        <!-- Default content - Products section -->
        <section class="products" id="productos">
          <h2 class="section-title">Productos</h2>
          <div class="product-grid" id="productGrid">
            <script src="js/productos.js"></script>
          </div>
        </section>
      </div>
    </main>

<!-- Footer -->
<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-col">
      <a href="index.html"><img src="imagen/Logo.png" alt="Logo Room Coffe" class="footer-logo" style="width: 200px; height: 200px;"></a>
    </div>
    <div class="footer-col">
      <h3 class="footer-brand">Room Coffe</h3>
      <p>Disfruta del mejor café, hecho con pasión y buena vibra.</p>
    </div>
    <nav class="footer-col">
      <h4>Legal</h4>
      <ul class="footer-links">
        <li><a href="https://www.argentina.gob.ar/transporte/trenes-argentinos/politicadeprivacidad">Política de Privacidad</a></li>
        <li><a href="https://www.argentina.gob.ar/terminos-y-condiciones">Términos y Condiciones</a></li>
      </ul>
    </nav>
  
    <div class="footer-col align-end">
      <a class="btn contact" href="https://www.instagram.com/romcoffe.gr?igsh=cDFydmcyb2FhNWly">Contáctanos</a>
    </div>
  </div>
  <div class="footer-bottom">© <span id="currentYear"></span> Room Coffe. Todos los derechos reservados.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

</body>
</html>
