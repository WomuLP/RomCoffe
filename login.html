<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi√≥n - RomCoffe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body class="login-page">
  <div class="login-layout">
    <div class="login-card">
      <h1 class="login-title" id="pageTitle">Iniciar Sesi√≥n</h1>
      
      <div id="messageContainer"></div>
      
      <!-- Formulario de Login -->
      <form class="login-form" id="loginForm" action="php/login.php" method="post">
        <div class="field">
          <label for="login_email" class="login-label">
            <span class="ico">üìß</span> Email
          </label>
          <input type="email" id="login_email" name="email" class="login-input" required autocomplete="email">
        </div>

        <div class="field">
          <label for="login_password" class="login-label">
            <span class="ico">üîí</span> Contrase√±a
          </label>
          <div class="password-group">
            <input type="password" id="login_password" name="password" class="login-input" required autocomplete="current-password">
            <button type="button" class="toggle-pass" onclick="togglePassword('login_password')">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Iniciar Sesi√≥n</button>
          <button type="button" class="btn ghost" onclick="switchMode('register')">Registrarse</button>
        </div>
      </form>
      
      <!-- Formulario de Registro -->
      <form class="login-form" id="registerForm" action="php/registro.php" method="post" style="display: none;">
        <div class="field">
          <label for="reg_email" class="login-label">
            <span class="ico">üìß</span> Email
          </label>
          <input type="email" id="reg_email" name="email" class="login-input" required autocomplete="email">
        </div>

        <div class="field">
          <label for="reg_password" class="login-label">
            <span class="ico">üîí</span> Contrase√±a
          </label>
          <div class="password-group">
            <input type="password" id="reg_password" name="password" class="login-input" required autocomplete="new-password">
            <button type="button" class="toggle-pass" onclick="togglePassword('reg_password')">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Registrarse</button>
          <button type="button" class="btn ghost" onclick="switchMode('login')">Ya tengo cuenta</button>
        </div>
      </form>
      
      <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="color: #8C031C; text-decoration: none; font-weight: 600;">‚Üê Volver al inicio</a>
      </div>
    </div>
  </div>
  <script>
    let currentMode = 'login';
  
    // Sin almacenamiento local: se usar√° env√≠o POST a PHP
  
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
  
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üôà';
      } else {
        input.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    }
  
    function switchMode(newMode) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const title = document.getElementById('pageTitle');
      
      currentMode = newMode;
  
      if (newMode === 'login') {
        loginForm.style.display = '';
        registerForm.style.display = 'none';
        title.textContent = 'Iniciar Sesi√≥n';
        document.getElementById('reg_email').value = '';
        document.getElementById('reg_password').value = '';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = '';
        title.textContent = 'Registrarse';
        document.getElementById('login_email').value = '';
        document.getElementById('login_password').value = '';
      }
      clearMessages();
    }
  
    function showMessage(message, type) {
      const container = document.getElementById('messageContainer');
      const messageDiv = document.createElement('div');
  
      if (type === 'error') {
        messageDiv.style.cssText = 'background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; margin-bottom: 20px; border-left: 4px solid #c62828;';
      } else {
        messageDiv.style.cssText = 'background: #e8f5e8; color: #2e7d32; padding: 10px; border-radius: 5px; margin-bottom: 20px; border-left: 4px solid #2e7d32;';
      }
  
      messageDiv.textContent = message;
      container.innerHTML = '';
      container.appendChild(messageDiv);
    }
  
    function clearMessages() {
      document.getElementById('messageContainer').innerHTML = '';
    }
  
    // Los formularios ahora env√≠an por POST a PHP (sin JS extra)
  
    // Sin interceptar el submit del registro (env√≠o directo al PHP)
  
    // Verificar si hay par√°metro de modo en la URL
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    if (mode === 'register') {
      switchMode('register');
    }
  </script>  
</body>
</html>
